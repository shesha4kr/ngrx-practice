<div>
    <p-button label="Decrement" (click)="decrement()"></p-button>
    <button pButton type="button" label="Reset" class="p-button-warning" (click)="reset()"></button>
    <p-button label="Increment" (click)="increment()"></p-button>
    <br> <br>
    <p-inputNumber [(ngModel)]="val" [size]="size"></p-inputNumber>
    <button pButton type="button" label="Increment By" class="p-button-warning" (click)="incrementBy()"></button>
</div>
