<h1>Add Post</h1>
<form [formGroup]="addPostForm">
    <span class="p-float-label">
        <input id="float-input" type="text" pInputText formControlName="id">
        <label for="float-input">Enter ID</label>
        <div class="error">
            {{showIdErrorMsg()}}
        </div>
    </span>

    <span class="p-float-label">
        <input id="float-input" type="text" pInputText formControlName="title">
        <label for="float-input">Enter Title</label>
        <div class="error">
            {{showTitleErrorMsg()}}
        </div>
    </span>

    <span class="p-float-label">
        <input id="float-input" type="text" pInputText formControlName="description">
        <label for="float-input">Enter Description</label>
        <div class="error">
            {{showDescErrorMsg()}}
        </div>
    </span>

    <br>

    <p-button label="Add Post" (click)="addPost()" [disabled]="!addPostForm.valid"></p-button>
</form>
